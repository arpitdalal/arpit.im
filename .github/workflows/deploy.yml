name: ğŸš€ Deploy
on:
  push:
    branches:
      - main
  pull_request: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: write
  contents: read

jobs:

  test:
    name: ğŸ§ª Test
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ„ Copy test env vars
        run: cp .env.example .env

      - name: â” Setup bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.2.4

      - name: ğŸ“¥ Download deps
        run: bun install

      - name: ğŸ§ª Test
        run: bun test

  deploy:
    name: ğŸš€ Deploy
    runs-on: ubuntu-latest
    needs: [test]
    # only build/deploy branches on pushes
    if: ${{ github.event_name == 'push' }}

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.2.4

      - name: ğŸ“¥ Download deps
        run: bun install

      - name: ğŸ”’ Set Worker Secrets
        if: ${{ github.ref == 'refs/heads/main' }}
        run: |
          bunx wrangler secret put UMAMI_SITE_ID
          bunx wrangler secret put UMAMI_HOST_URL
          bunx wrangler secret put SENTRY_DSN
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          UMAMI_SITE_ID: ${{ secrets.UMAMI_SITE_ID }}
          UMAMI_HOST_URL: ${{ secrets.UMAMI_HOST_URL }}
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}

      - name: ğŸš€ Deploy Production
        if: ${{ github.ref == 'refs/heads/main' }}
        run:
          bunx wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          UMAMI_SITE_ID: ${{ secrets.UMAMI_SITE_ID }}
          UMAMI_HOST_URL: ${{ secrets.UMAMI_HOST_URL }}
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
